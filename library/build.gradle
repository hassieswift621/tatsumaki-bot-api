buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

plugins {
    id 'java'
}
apply plugin: 'com.novoda.bintray-release'

group = 'uk.co.hassie.libraries.discord'
version = '0.6.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.13.1'
    implementation 'uk.co.hassie.libraries:async-threader:2.2.0'
}

publish {
    userOrg = 'hassieswift621'
    groupId = 'uk.co.hassie.libraries.discord'
    artifactId = 'tatsumaki4j'
    publishVersion = '0.6.1'
    desc = 'An asynchronous Java API wrapper around one of the most popular bots on Discord, Tatsumaki.'
    website = 'https://github.com/hassieswift621/tatsumaki4j'
}